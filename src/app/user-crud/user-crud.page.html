<ion-header>
  <ion-toolbar>
    <ion-title>User CRUD</ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="outline" (click)="redirectToRegisterUser()">
        New
        <ion-icon slot="end" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <confitec-user-list *ngIf="(educationsList$ | async)?.length > 0" [educationsList]="educationsList$ | async"></confitec-user-list>
</ion-content>
