<ion-card (click)="setIsEdit()">
  <ion-card-header>
    <ion-card-title>{{ user.firstName }} {{ user.lastName }}</ion-card-title>
    <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Birth Date: {{ user.dob }}
  </ion-card-content>
</ion-card>

<confitec-user-edit-modal [isModalOpen]="isEdit" [user]="user"></confitec-user-edit-modal>
