<ion-card (click)="redirectToEditPage()" *ngIf="!!user">
  <ion-card-header>
    <ion-card-title>{{ user.firstName }} {{ user.lastName }}</ion-card-title>
    <ion-card-subtitle>Email: {{ user.email }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      Data de Anives√°rio: {{ user.dob | date: 'dd/MM/yyyy' }}
      <ion-icon name="trash-outline" item-end slot="end" (click)="removeUser(user)"></ion-icon>
    </ion-item>
    <hr/>
    <ion-item>
      <div>
        Escolaridade: <span>{{ getEducationName(user.educationId) }}</span>
      </div><br />
    </ion-item>
    <div *ngIf="!!user?.historyEducation">
      <div>Historico Escolar:</div><br />
      <div (click)="downloadViewImage($event, user.historyEducation.url)">
        <span>{{user.historyEducation.fileName}}</span>
        <ion-thumbnail slot="start">
          <ion-img [src]="user.historyEducation.url"></ion-img>
        </ion-thumbnail>
      </div>
    </div>
  </ion-card-content>
</ion-card>
